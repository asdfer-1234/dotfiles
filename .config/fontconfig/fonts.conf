<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>Cozette</family>
    <prefer>
      <family>Cozette</family>
      <family>Symbols Nerd Font</family>
      <family>Noto Sans CJK KR</family>
      <family>Blobmoji</family>
      <family>NanumGothic</family>
    </prefer>
  </alias>

  <match target="font">
    <test name="family" qual="any">
      <string>scientifica</string>
    </test>
    <edit name="antialias" mode="assign"><bool>false</bool></edit>
  </match>

  <match target="font">
    <test name="family" qual="any">
      <string>Cozette</string>
    </test>
    <edit name="antialias" mode="assign"><bool>false</bool></edit>
  </match>

  <match target="font">
    <test name="family" qual="any">
      <string>CozetteHiDpi</string>
    </test>
    <edit name="antialias" mode="assign"><bool>false</bool></edit>
  </match>

  <match target="font">
    <test name="family" qual="any">
      <string>CozetteVector</string>
    </test>
    <edit name="antialias" mode="assign"><bool>false</bool></edit>
  </match>

  <match target="font">
    <test name="family" qual="any">
      <string>Terminus</string>
    </test>
    <edit name="antialias" mode="assign"><bool>false</bool></edit>
  </match>

  <match target="font">
    <test name="family" qual="any">
      <string>Terminus xos4</string>
    </test>
    <edit name="antialias" mode="assign"><bool>false</bool></edit>
  </match>

  <match target="font">
    <edit name="rgba" mode="assign">
      <const>none</const>
    </edit>
  </match>

</fontconfig>
