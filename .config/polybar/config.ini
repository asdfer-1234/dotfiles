[colors]
transparent = #00000000
background = #282828
background-alt = #ebdbb2
foreground = #ebdbb2
foreground-alt = #282828
primary = #fabd2f
secondary = #83a598
alert = #fb4934
disabled = #928374
audio = #fb4934
battery = #fabd2f
time = #b8bb26
date = #b16286
resource = #83a598
network = #8ec07c

[bar/root]
width = 100%
height = 15pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}


padding-left = 0
padding-right = 1

module-margin = 1

font-0 = Cozette:style=Bold;

modules-left = xworkspaces
modules-center = date time
modules-right = audio battery memory cpu wlan eth

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

wm-restack = bspwm


[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-foreground = ${colors.foreground-alt}
label-active-underline= ${colors.primary}
label-active-padding = 4pt

label-occupied = %name%
label-occupied-padding = 4pt

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 4pt

label-empty = 

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %mountpoint%%{F-} %percentage_used%
label-mounted-foreground = ${colors.resource}

label-unmounted = ""
label-unmounted-foreground = ${colors.disabled}

[module/battery]
label-charging = ï–ƒ %{F#ebdbb2}%percentage%
label-discharging = ï–€ %{F#ebdbb2}%percentage%
label-full = ""
label-charging-foreground = ${colors.battery}
label-discharging-foreground = ${colors.battery}
type = internal/battery
low-at = 15
battery = BAT1
adapter = ADP1
poll-interval = 5

[module/audio]
type = internal/pulseaudio

format-volume-prefix = "ï€¨ "
format-volume-prefix-foreground = ${colors.audio}
format-volume = <label-volume>

label-volume = %percentage%

label-muted = ""

[module/memory]
type = internal/memory
interval = 2
format-prefix = "ï‹› "
format-prefix-foreground = ${colors.resource}
label = %percentage_used:2%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "ğŸŒ "
format-prefix-foreground = ${colors.resource}
label = %percentage:2%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
label-connected = %ifname%
label-disconnected = ""
label-connected-foreground= ${colors.network}

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = î˜™%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = ï›¿%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %a %d

label = %date%
label-foreground = ${colors.date}

[module/time]
type = internal/date
interval = 1
time = %T
label = %time%
label-foreground = ${colors.time}

[settings]
screenchange-reload = true
pseudo-transparency = true

